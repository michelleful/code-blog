---
layout: default
title: Michelle Fullwood's Code Blog
---

<div id="home">
  <h3>Blog posts</h3>
  <ul class="posts list-unstyled">
    {% for post in site.posts %}
      <li class="negtopspace">{{ post.date | date_to_string }} &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
